<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakpoint Background Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      background-color: #ff0000; /* XS - Red */
      transition: background-color 0.5s ease;
    }

    @media (min-width: 576px) {
      body {
        background-color: #ff7f00; /* SM - Orange */
      }
    }

    @media (min-width: 768px) {
      body {
        background-color: #ffff00; /* MD - Yellow */
        color: black;
      }
    }

    @media (min-width: 992px) {
      body {
        background-color: #00ff00; /* LG - Green */
        color: black;
      }
    }

    @media (min-width: 1200px) {
      body {
        background-color: #0000ff; /* XL - Blue */
        color: white;
      }
    }

    @media (min-width: 1400px) {
      body {
        background-color: #8b00ff; /* XXL - Violet */
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Responsive Breakpoints</h1>
        <h4>Please resize the window to show the colors of the rainbow!</h4>

        <div class="mb-4 text-center">
            <a href="index.html" class="btn btn-dark btn-breakpoint" target="_blank">
              Go to Scaffolding
            </a>
        </div>
    </div>
</body>
</html>
